<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="login-wrapper">
            <div class="left-img">
                <div class="glass">
                    <div class="tips">
                        <div class="title">
                            THE SPACE NETWORK
                        </div>
                        <h1>Explore The Universe</h1>
                        <span>5 Million+ people have joined our network.</span>
                        <span>we invite you to join the tribe</span>
                    </div>
                </div>
            </div>
            <div class="right-login-form">
                <div class="form-wrapper">
                    <h1>登录</h1>
                    <div class="input-items">
                        <span class="input-tips">
                            电子邮件地址:
                        </span>
                        <input type="text" class="inputs" placeholder="Enter your email">
                    </div>
                    <div class="input-items">
                        <span class="input-tips">
                            密码
                        </span>
                        <input type="password" class="inputs" placeholder="Enter password">
                        <span class="forgot">忘记密码</span>
                    </div>
                    <button class="btn">登录</button>
                    <div class="siginup-tips">
                        <span>Don't Have An Account?</span>

                        <span>注册</span>
                    </div>
                    <div class="other-login">
                        <div class="divider">
                            <span class="line"></span>
                            <span class="divider-text">or</span>
                            <span class="line"></span>
                        </div>
                        <div class="other-login-wrapper">
                            <div class="other-login-item">
                                <img src="./asset/QQ.png" alt="QQ">
                            </div>
                            <div class="other-login-item">
                                <img src="./asset/WeChat.png" alt="WeChat">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
